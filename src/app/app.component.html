<h1>Train Stations</h1>
<ag-grid-angular #agGrid style="width: calc(100vw - 20px); height: 500px;" class="ag-theme-alpine"
  [rowData]="rowData$ | async" [defaultColDef]="defaultColDef" [columnDefs]="columnDefs" rowSelection="multiple"
  (gridReady)="onGridReady($event)" (firstDataRendered)="onFirstDataRendered()" (gridSizeChanged)="onGridSizeChanged()">
</ag-grid-angular>
<br>
<button (click)="getSelectedRows()">Get Selected Rows</button>
